<!doctype html>
<html>  
<head>
    <meta charset="utf-8"/>
    <link rel="icon" href="https://png.icons8.com/metro/50/000000/robot.png">
    <title>RobotArmController</title>
    <link rel="stylesheet" href="/static/style/w3.css">
    <link rel="stylesheet" type="text/css" href="/static/style/tablestyle.css">
    <link rel="stylesheet" type="text/css" href="/static/style/pagestyle.css">
    </head>
<body>
    <button class = "w3-button w3-right w3-red w3-round-large" style = "top: 0px;right: 0px; position: fixed;"type="button" onclick="STOP()">STOP!</button>
    
    <nav class="w3-bar w3-blue" style=" width:100%; height:44px;">
        <b class ="w3-bar-item w3-left">Robot Arm Controller</b>
        <a class = "w3-bar-item w3-left" href="/setting">EDIT</a>
    </nav>
    <div class="w3-bar-block w3-black">
        
        <form class="w3-bar-item w3-large w3-black w3-container" action="/action">
            A1: <input class="w3-button w3-aqua w3-hover-green w3-padding-small" type="number"  min="-10000" max="10000" id="A1" value="0">
            A2: <input class="w3-button w3-aqua w3-hover-green w3-padding-small" type="number"  min="-10000" max="10000" id="A2" value="0">
            A3: <input class="w3-button w3-aqua w3-hover-green w3-padding-small" type="number"  min="-10000" max="10000" id="A3" value="0">
            A4: <input class="w3-button w3-aqua w3-hover-green w3-padding-small" type="number"  min="-10000" max="10000" id="A4" value="0">
            A5: <input class="w3-button w3-aqua w3-hover-green w3-padding-small" type="number"  min="-10000" max="10000" id="A5" value="0">
            HP: <input class="w3-button w3-aqua w3-hover-green w3-padding-small" type="number"  min="-1" max="1" id="HP" value="0">
            <!-- <input type="submit" value="SET"> -->
        </form>
       
        <form class="w3-bar-item w3-large w3-black ">
            X: <input class="w3-button w3-aqua w3-hover-green w3-padding-small" type="number"  min="-10000" max="10000" id="X" value="50">
            Y: <input class="w3-button w3-aqua w3-hover-green w3-padding-small" type="number"  min="-10000" max="10000" id="Y" value="0">
            Z: <input class="w3-button w3-aqua w3-hover-green w3-padding-small" type="number"  min="-10000" max="10000" id="Z" value="812">
            α: <input class="w3-button w3-aqua w3-hover-green w3-padding-small" type="number"  min="-10000" max="10000" id="alpha" value="-90">
            β: <input class="w3-button w3-aqua w3-hover-green w3-padding-small" type="number"  min="-10000" max="10000" id="beta" value="0">
            HP: <input class="w3-button w3-aqua w3-hover-green w3-padding-small" type="number"  min="-1" max="1" id="HP" value="0">
            Speed(mm/s): <input class="w3-button w3-aqua w3-hover-green w3-padding-small" type="number"  min="0.1" max="100" id="Speed" value="150">
            Time Wait: <input class="w3-button w3-aqua w3-hover-green w3-padding-small" type="number"  min="0.1" max="100" id="TimeWait" value="5">
        </form>
        <button class="w3-button w3-aqua w3-hover-green" type="button" onclick="newStep()" id="NEWSTEP">NEWSTEP</button>
    </div>

    <!-- <br/>
    Statup:<h5 id = "Statup">none</h5> 
    <br/> -->
    <button id = "BackZero" type="button" onclick="BackZero()">RESET</button>
    Run:
    <button id = "DeleteStep" type="button" onclick="DeleteStep()">DELETE</button>
    <button id = "BackZero" type="button" onclick="BackZero()">RESET</button>
    <button id = "NextStep" type="button" onclick="NextStep()">NEXTSTEP</button>
    <button id = "RunRepeat" type="button" onclick="StatRunRepeat()">REPEAT</button>
    <button id = "loadDoc" type="button" onclick="loadDoc()">RELOAD</button>
    <button id = "save_button" type="button" onclick="saveDoc()">SAVE</button>
    <table class="w3-table-all w3-centered" id="Ltable"></table>

    <script src="/static/script/rac.js"></script>
    <!-- <script src="/static/script/mathlib.js"></script> -->
    <script src="/static/script/setting.js"></script>
    <div class="w3-blue w3-bottom">
        <div class="w3-left">By Nguyễn Đỗ Quốc Anh - THPT PLEIKU </div>
        <div class="w3-right">Vesion:BETA_V7 </div>
    </div>
</body>
</html>
